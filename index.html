<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5" id="filter-buttons">
            <div class="col-12">
                <button class="btn mb-2 me-1 active" data-filter="all">Show All</button>
                <button class="btn mb-2 mx-1" data-filter="drive">Drive</button>
                <button class="btn mb-2 mx-1" data-filter="walking">Walking</button>
                <button class="btn mb-2 mx-1" data-filter="sport">Sport</button>
                <button class="btn mb-2 mx-1" data-filter="army">Army</button>
            </div>

        </div>
        <div class="row px-2 mt-4 gap-3" id="filterable-cards">
            <div class="card p-0" data-name="drive">
                <img src="./drive.jpg" alt="img">
                <div class="card-body">
                    <h6 class="card-title">Driving</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>

            </div>
            <div class="card p-0" data-name="drive">
                <img src="./racing.jpg" alt="img">
                <div class="card-body">
                    <h6 class="card-title">Racing</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>

            </div>
            <div class="card p-0" data-name="walking">
                <img src="./nature-1.jpg" alt="img">
                <div class="card-body">
                    <h6 class="card-title">Tree</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>

            </div>
            <div class="card p-0" data-name="walking">
                <img src="./nature-2.jpg" alt="img">
                <div class="card-body">
                    <h6 class="card-title">Forest</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>

            </div>
            <div class="card p-0" data-name="walking">
                <img src="./tahiti wallpaper.jpg" alt="img">
                <div class="card-body">
                    <h6 class="card-title">Travel</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>

            </div>
            <div class="card p-0" data-name="sport">
                <img src="./sport-2.jpg" alt="img">
                <div class="card-body">
                    <h6 class="card-title">American football</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>

            </div>
            <div class="card p-0" data-name="sport">
                <img src="./sport-1.jpg" alt="img">
                <div class="card-body">
                    <h6 class="card-title">Horse</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>

            </div>
            <div class="card p-0" data-name="army">
                <img src="./army.jpg" alt="img">
                <div class="card-body">
                    <h6 class="card-title">Military</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>

            </div>

        </div>
    </div>






    <script src="app.js"></script>
</body>


</html>
